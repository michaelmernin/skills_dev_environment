<div ng-cloak>
  <md-content md-scroll-y class="md-whiteframe-z1">
    <div layout="column" layout-padding>
      <h2>{{profile.firstName}} {{profile.lastName}}'s Profile</h2>
      <md-card>
        <md-card-content>
          <div layout="row">
            <md-icon md-font-icon="fa fa-user fa-5x" class="md-avatar md-primary" style="margin: auto 50px; height: 100px;"></md-icon>
            <div layout="column" layout-padding>
              <div layout="row" layout-padding>
                <span class="md-title">Current Title: {{profile.title}}</span>
              </div>
              <div layout="row" layout-padding>
                <span class="md-title">Target Title: {{profile.targetTitle}}</span>
              </div>
              <div layout="row" layout-padding>
                <span class="md-title">Career Counselor: {{profile.counselor.firstName}} {{profile.counselor.lastName}}</span>
              </div>
              <div layout="row" layout-padding>
                <span class="md-title">Start Date: {{profile.startDate | date:'MM/dd/yyyy'}}</span>
              </div>
            </div>
          </div>
        </md-card-content>
      </md-card>      
    </div>
  </md-content>
</div>
