<div ng-cloak>
  <md-content md-scroll-y class="md-whiteframe-z1">
    <div layout="column" layout-padding>
      <h2>Mail ({{messages.length}})</h2>
      <md-list>
        <md-list-item class="md-3-line" ng-repeat="message in messages" layout="row" ng-click="previewMessage(message,$event)">
          <md-icon md-font-icon="fa fa-envelope fa-2x" class="md-avatar md-primary ng-isolate-scope md-font fa fa-envelope fa-2x material-icons" aria-hidden="true"></md-icon>
          <div class="md-list-item-text" layout="column">
            <h3>{{ message.from }} to {{message.to}}</h3>
            <h4>{{ message.subject }}</h4>
            <p>{{ message.text | limitTo:200 }}...</p>
          </div>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </div>
  </md-content>
</div>
