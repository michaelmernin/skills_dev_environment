
<div>
    <h2><span>Rating</span> {{rating.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>Score</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{rating.score}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Comment</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{rating.comment}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Visible</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{rating.visible}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>question</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{rating.question.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>feedback</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{rating.feedback.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="rating"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
