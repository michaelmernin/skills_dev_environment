
<div>
    <h2><span>Feedback</span> {{feedback.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span>review</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{feedback.review.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>author</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{feedback.author.firstName}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>feedbackType</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{feedback.feedbackType.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>feedbackStatus</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{feedback.feedbackStatus.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="feedback"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
