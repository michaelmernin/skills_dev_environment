<div>

    <h2 translate="etmApp.question.home.title">Question</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveQuestionModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="etmApp.question.home.createLabel">Create a new Question</span>
    </button>
    <div class="modal fade" id="saveQuestionModal" tabindex="-1" role="dialog" aria-labelledby="myQuestionLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myQuestionLabel" translate="etmApp.question.home.createOrEditLabel">Create or edit a Question</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="question.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="etmApp.question.text">Text</label>
                            <input type="text" class="form-control" name="text"
                                   ng-model="question.text">
                        </div>
                        <div class="form-group">
                            <label translate="etmApp.question.position">Position</label>
                            <input type="number" class="form-control" name="position"
                                   ng-model="question.position">
                        </div>

                        <div class="form-group">
                            <label translate="etmApp.question.ReviewType">ReviewType</label>
                            <select class="form-control" name="reviewType" ng-model="question.reviewType.id" ng-options="reviewType.id as reviewType.name for reviewType in reviewtypes">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="etmApp.question.Category">Category</label>
                            <select class="form-control" name="category" ng-model="question.category.id" ng-options="category.id as category.title for category in categorys">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteQuestionConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(question.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="etmApp.question.delete.question" translate-values="{id: '{{question.id}}'}">Are you sure you want to delete this Question?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="etmApp.question.text">Text</th>
                    <th translate="etmApp.question.position">Position</th>
                    <th translate="etmApp.question.ReviewType">ReviewType</th>
                    <th translate="etmApp.question.Category">Category</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="question in questions">
                    <td><a ui-sref="questionDetail({id:question.id})">{{question.id}}</a></td>
                    <td>{{question.text}}</td>
                    <td>{{question.position}}</td>
                    <td>{{question.ReviewType.name}}</td>
                    <td>{{question.Category.title}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="questionDetail({id:question.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(question.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(question.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
