
<div>
    <h2><span translate="etmApp.question.detail.title">Question</span> {{question.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="etmApp.question.text">Text</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.text}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="etmApp.question.position">Position</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.position}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="etmApp.question.ReviewType">ReviewType</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.ReviewType.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="etmApp.question.Category">Category</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.Category.title}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="question"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
