
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myReviewAuditLabel">Create or edit a ReviewAudit</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="reviewAudit.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reviewAuditId">ReviewAuditId</label>
            <input type="number" class="form-control" name="reviewAuditId" id="field_reviewAuditId"
                    ng-model="reviewAudit.reviewAuditId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="reviewAudit.date"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_comment">Comment</label>
            <input type="text" class="form-control" name="comment" id="field_comment"
                    ng-model="reviewAudit.comment"
                     />
        </div>

        <div class="form-group">
            <label for="field_review">review</label>
            <select class="form-control" id="field_review" name="review" ng-model="reviewAudit.review" ng-options="review as review.title for review in reviews track by review.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="reviewAudit.user" ng-options="user as user.login for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
