<div>

    <h2 translate="etmApp.reviewStatus.home.title">ReviewStatus</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveReviewStatusModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="etmApp.reviewStatus.home.createLabel">Create a new ReviewStatus</span>
    </button>
    <div class="modal fade" id="saveReviewStatusModal" tabindex="-1" role="dialog" aria-labelledby="myReviewStatusLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myReviewStatusLabel" translate="etmApp.reviewStatus.home.createOrEditLabel">Create or edit a ReviewStatus</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="reviewStatus.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="etmApp.reviewStatus.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="reviewStatus.name">
                        </div>
                        <div class="form-group">
                            <label translate="etmApp.reviewStatus.description">Description</label>
                            <input type="text" class="form-control" name="description"
                                   ng-model="reviewStatus.description">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteReviewStatusConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(reviewStatus.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="etmApp.reviewStatus.delete.question" translate-values="{id: '{{reviewStatus.id}}'}">Are you sure you want to delete this ReviewStatus?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="etmApp.reviewStatus.name">Name</th>
                    <th translate="etmApp.reviewStatus.description">Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reviewStatus in reviewStatuses">
                    <td><a ui-sref="reviewStatusDetail({id:reviewStatus.id})">{{reviewStatus.id}}</a></td>
                    <td>{{reviewStatus.name}}</td>
                    <td>{{reviewStatus.description}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="reviewStatusDetail({id:reviewStatus.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(reviewStatus.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(reviewStatus.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
