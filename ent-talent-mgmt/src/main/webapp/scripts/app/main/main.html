<div ng-cloak>
  <md-content md-scroll-y class="md-whiteframe-z1">
    <div layout="column" layout-padding>
      <h2 class="md-display-1" translate="main.title">My Dashboard</h2>
      <div>
      	<p translate="main.logged.message" translate-values="{firstName: '{{account.firstName}}', lastName: '{{account.lastName}}', email: '{{account.email}}'}">
          You are logged in as user "Admin".
        </p>
        <div ui-view="dashboard.todos"></div>
        <div ui-view="dashboard.reviews"></div>
      </div>
    </div>
  </md-content>
</div>
