<div ng-cloak>
  <md-content md-scroll-y class="md-whiteframe-z1">
    <div layout="column" layout-padding>
      <h2 translate="logs.title">Logs</h2>
    
      <p translate="logs.nbloggers" translate-values="{total: '{{ loggers.length }}'}">There are n loggers.</p>

      <md-input-container>
        <label for="filter" translate="logs.filter">Filter</label>
        <input type="text" id="filter" ng-model="filter">
      </md-input-container>
    
      <table class="admin-table">
        <thead>
          <tr title="click to order">
            <th ng-click="predicate = 'name'; reverse=!reverse" >{{ 'logs.table.name' | translate }}</th>
            <th style="text-align: center;" ng-click="predicate = 'level'; reverse=!reverse">{{ 'logs.table.level' | translate }}</th>
          </tr>
        </thead>
    
        <tr ng-repeat="logger in loggers | filter:filter | orderBy:predicate:reverse">
          <td><small>{{ splitClass(logger.name) }}</small></td>
          <td style="white-space: nowrap;">
            <md-button ng-click="changeLevel(logger.name, 'TRACE')" ng-class="(logger.level=='TRACE') ? 'md-primary' : ''">TRACE</md-button>
            <md-button ng-click="changeLevel(logger.name, 'DEBUG')" ng-class="(logger.level=='DEBUG') ? 'md-primary' : ''">DEBUG</md-button>
            <md-button ng-click="changeLevel(logger.name, 'INFO')" ng-class="(logger.level=='INFO') ? 'md-primary' : ''">INFO</md-button>
            <md-button ng-click="changeLevel(logger.name, 'WARN')" ng-class="(logger.level=='WARN') ? 'md-primary' : ''">WARN</md-button>
            <md-button ng-click="changeLevel(logger.name, 'ERROR')" ng-class="(logger.level=='ERROR') ? 'md-primary' : ''">ERROR</md-button>
          </td>
        </tr>
      </table>
    </div>
  </md-content>
</div>
