<div ng-cloak>
  <md-list>
    <md-list-item class="md-3-line goal" ng-repeat="goal in goals" ng-click="editGoal(goal, $event)">
      <md-icon md-font-icon="{{ getIcon(goal.completionDate)}}" style="color: {{getColor(goal.completionDate)}}" class="status-icon {{getIcon(goal.completionDate)}}"></md-icon>
      <div class="md-list-item-text">
        <p class="md-title">Goal Title: {{goal.name}}</p>
        <p class="md-title">Target Date: {{goal.targetDate | date:'MM/dd/yyyy'}} - Completion Date: {{goal.completionDate | date:'MM/dd/yyyy'}}</p>
        <p class="md-title">Description: <span class="md-subhead">{{goal.description}}</span></p>        
        <p class="md-title">Notes: <span class="md-subhead">{{goal.note}}</span></p>          
      </div>
      <md-icon md-font-icon="fa fa-lg fa-trash" class="md-secondary" aria-label="Delete Goal" ng-click="deleteGoal(goal, $event)"></md-icon>
    </md-list-item>
  </md-list>
  <md-button class="md-raised" ng-click="addGoal($event)" translate="review.annual.goals.addGoal">Add Goal</md-button>
</div>
