<div ng-cloak ng-if="todo">
  <div layout="column" layout-align="center end" layout-padding>
    <md-button ng-repeat="action in actions" class="md-raised {{ action.theme }}" ng-click="confirm(action)">
      {{ action.name }}
      <i ng-if="action.icon" class="fa {{ action.icon }}"/>
    </md-button>
  </div>
</div>
