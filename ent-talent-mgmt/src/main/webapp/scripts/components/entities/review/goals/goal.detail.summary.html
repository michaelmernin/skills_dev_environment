<md-dialog flex="66">
  <form name="goalForm" novalidate>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 translate="review.annual.goals.goalDetailSummaryHeader">Goal Details</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-icon="fa fa-lg fa-close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>

        <label translate="review.annual.goals.goal">Goal Title</label>
        <br/>
        <span flex>{{ goal.name }}</span>
        <br/><br/>
        <label translate="review.annual.goals.description">Description</label>
        <br/>
        <span flex>{{ goal.description }}</span>
        <br/><br/>
        <label translate="review.annual.goals.targetDate">Target Date</label>
        <br/>
        <span flex>{{ goal.targetDate | date:'MM/dd/yyyy' }}</span>
        <br/><br/>
        <md-switch class="md-primary" ng-model="switchCompletion" ng-disabled="isPopulated()">Completed?</md-switch>
        <md-input-container>
          <label translate="review.annual.goals.completionDate">Completion Date</label>
          <input type="date" name="completionDate" ng-model="goal.completionDate" ng-disabled="!switchCompletion" />
        </md-input-container> 
        <br/>   
        <label translate="review.annual.goals.note">Notes</label>
        <br/>
        <span flex>{{ goal.note }}</span>
        <br/>
    </md-dialog-content>
  </form>
</md-dialog>
