<div ng-cloak layout="column" layout-padding>
  <md-autocomplete md-selected-item="selectedItem" md-item-text="user.firstName + ' ' + user.lastName" md-selected-item-change="peerSelected(user)" md-search-text="searchText" md-min-length="3" placeholder="Type here to search for peers..." md-items="user in getMatches(searchText)">
    <md-item-template>
      <span md-highlight-text="searchText">{{user.firstName}} {{user.lastName}}</span>
    </md-item-template>
    <md-not-found>No peers matching "{{ searchText }}" were found.</md-not-found>
  </md-autocomplete>
</div>

<div ng-cloak>
  <md-button class="md-raised" ng-click="sendEmail()" translate="review.peers.sendEmail">Email Peers</md-button>
  <md-list-item ng-repeat="user in peers | orderBy:'lastName'">
    <md-checkbox ng-model="user.selected" class="md-primary"></md-checkbox>
    <h4 class="peer-name">{{user.firstName}} {{user.lastName}}</h4>
    <p>Not Sent</p>
    <md-icon id="delete-peers-icon" ng-click="deletePeer(user, $event)" md-font-icon="fa fa-trash-o fa-lg" class="ng-scope ng-isolate-scope md-default-theme md-font fa fa-trash-o fa-lg"></md-icon>
    <md-divider></md-divider>
  </md-list-item>
</div>
