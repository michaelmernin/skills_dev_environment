<div ng-cloak layout="column" layout-padding>
  <md-autocomplete md-selected-item="selectedItem" md-item-text="user.firstName + ' ' + user.lastName" md-selected-item-change="peerSelected(user)" md-search-text="searchText" md-min-length="3" placeholder="Type here to search for peers..." md-items="user in getMatches(searchText)">
    <span md-highlight-text="searchText">{{user.firstName}} {{user.lastName}}</span>
  </md-autocomplete>
</div>

<div ng-cloak layout="column" layout-padding>
      <md-list>
        <md-list-item ng-repeat="user in peers track by $index" class="md-3-line">
          <div class="md-list-item-text">
            <div layout="row">
              <div class="left-peers-column" flex>
                <h3>{{user.firstName}} {{user.lastName}}</h3>
                <p>{{user.email}}</p>           
              </div>
              <div flex>
                <h3 translate="review.peers.status">Status:</h3>
                <p>Not Sent</p>
              </div>
              <div flex>
                <md-button id="email-peers-button" class="md-primary" ng-click="sendEmail(user)" translate="review.peers.sendEmail">Send Email</md-button>
              </div>
              <div flex>
                <md-button id="delete-peers-button" class="md-primary" ng-click="deletePeer(user, $event)" aria-label="Delete User" translate="review.peers.removePeer">Remove Peer From Review</md-button>
              </div>
            </div>
          </div>
        </md-list-item>
      </md-list>
</div>
