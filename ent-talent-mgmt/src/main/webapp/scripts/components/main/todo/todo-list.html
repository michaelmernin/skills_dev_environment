<div>
  <h2>Todos</h2>
  <md-divider></md-divider>
  <div>
    <div layout-gt-sm="row" layout="column">
      <md-input-container class="md-block" flex-gt-sm="50">
        <label for="query">Filter</label>
        <input type="text" id="query" ng-model="query">
      </md-input-container>
      <md-input-container class="md-block" flex-gt-sm>
        <label>Order By</label>
        <md-select ng-model="orderByExpression">
          <md-option ng-repeat="orderByItem in orderByItems" value="{{ orderByItem.value }}">
            {{ orderByItem.key }}
          </md-option>
        </md-select>
      </md-input-container>
      <md-switch class="md-primary" ng-model="reverseOrder" aria-label="reverse order switch" ng-show="orderByExpression">
        Reverse Order
      </md-switch>
    </div>
    <md-list flex-gt-sm>
      <md-list-item class="md-3-line" ng-repeat="todo in todoList | orderBy:orderByExpression:reverseOrder | filter:todoSearch" ng-click="goToTodo(todo.review.id)">
        <div layout="row">
          <div layout-padding layout="column">
            <div layout="row">
              <strong>Review Type:</strong>
            </div>
            <div layout="row">
              <span>{{ todo.review.reviewType.name }}</span>
            </div>
          </div>
          <div layout-padding layout="column">
            <div layout="row">
              <strong>Counselee:</strong>
            </div>
            <div layout="row">
              <span>{{ todo.review.reviewee.firstName }} {{ todo.review.reviewee.lastName }}</span>
            </div>
          </div>
          <div layout-padding layout="column">
            <div layout="row">
              <strong>Start Date:</strong>
            </div>
            <div layout="row">
              <span>{{ todo.review.startDate }}</span>
            </div>
          </div>
          <div layout-padding layout="column">
            <div layout="row">
              <strong>Message:</strong>
            </div>
            <div layout="row">
              <span>{{ todo.name }}</span>
            </div>
          </div>
        </div>
      </md-list-item>
    </md-list>
  </div> 
</div>
